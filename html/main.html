<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="../aui/css/aui.css"/>
</head>
<body>
	<div class="aui-content">
		<ul class="aui-grid-nine">
			<li class="aui-col-xs-4 aui-text-center" onclick="toModule('uicalendar')">
				<span class="aui-iconfont aui-icon-calendar aui-text-primary"></span>
				<p>日程管理</p>
			</li>
			<li class="aui-col-xs-4 aui-text-center" onclick="toModule('crossdomain')">
				<span class="aui-iconfont aui-icon-apps aui-text-danger"></span>
				<p>跨域接口</p>
			</li>
			<li class="aui-col-xs-4 aui-text-center" onclick="toModule('setting')">
				<span class="aui-iconfont aui-icon-mobile aui-text-warning"></span>
				<p>我的设置</p>
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
var username;
// 页面就绪
window.apiready = function() {
	api.parseTapmode();
};

// 模块跳转
var toModule = function(moduleName) {
	var modelUrl = "widget://html/" + moduleName + "/index.html";
	api.openWin({
		url : modelUrl,
		name : moduleName,
		reload : true,
		pageParam : {
			username : username
		}
	});
};
</script>
</html>
