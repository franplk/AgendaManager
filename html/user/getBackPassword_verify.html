<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>用户验证</title>
	<link rel="stylesheet" type="text/css" href="../../aui/css/aui.css" />
</head>
<body>
	<div class="aui-content">
		<p class="aui-content-title">用户验证</p>
		<div class="aui-input-row">
			<i class="aui-input-addon aui-iconfont aui-icon-lock aui-text-info"></i>
			<input type="number" class="aui-input" name="telphone" placeholder="手机号" validate="required" errorMsg="手机号不能为空"/>
		</div>
		<div class="aui-input-row">
			<i class="aui-input-addon aui-iconfont aui-icon-lock aui-text-info"></i>
			<input type="number" class="aui-input" name="verifycode" placeholder="验证码" validate="required" errorMsg="请填写验证码"/>
			<a class="aui-input-addon aui-btn" tapmode>获取验证码</a>
		</div>
		<div class="aui-btn-row">
			<div class="aui-btn aui-btn-warning" tapmode onclick="doVerify()">
				继&nbsp;&nbsp;续
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../aui/script/api.js" ></script>
<script type="text/javascript" src="../../script/com/form.js" ></script>
<script type="text/javascript">
window.apiready = function() {
   
    // 点击延迟消除
	api.parseTapmode();
	
};

// 账号验证
var doVerify = function () {
	var errMsg = $form.validateForm('input');
	if (errMsg) {
		api.toast({
	        msg:errMsg
        });
        return;
	}
	api.showProgress({
		'title':'正在验证...'
    });
    // 模拟一个验证
    setTimeout(function(){
    	api.hideProgress();
		api.setFrameGroupIndex({
		    name: 'getBackPassword_frame',
		    index:'1',
		    scroll: false
	    });
    }, 2000);
};
</script>
</html>
